{% extends "layout2.html" %}
{% from "_macros.html" import render_flied%}
{%block container%}

<div class="container">
    <div class="row">
    <h3>Alumnos</h3>
    <h4 ><a href="/index"></a>nuevo</h4>
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Apaterno</th>
                <th>Correo</th>
                <th>Eliminar</th>
                <th>Modificar</th>
            </tr>
        </thead>
    <tbody>
        {%for alum in alumno%}
        <tr>
            <td>{{alum.nombre}}</td>
            <td>{{alum.apaterno}}</td>
            <td>{{alum.email}}</td>
            <td><a href="eliminar.html?id={{alum.id}}"
                class="btn btn-danger"></a>Eliminar</td>
            <td><a href="modificar.html?id={{alum.id}}"
                    class="btn btn-warning"></a>Modificar</td>
        </tr>
        {%endfor%}
    </tbody>
    </table>
</div>
</div>

{%endblock%}
